<div ng-controller="home">
	<div class="row">
		<div class="col-xs-12 text-left" >
			<h1 class="page-header">{{Title}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-4">
			 <div class="input-group">
		      <input type="text" class="form-control" placeholder="Buscar">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div>
		</div>
		<div class="col-xs-12">
			<table class="table table-bordered table-condensend">
				<thead class="btn-primary">
					<th></th>
					<th>Hora</th>
					<th>Numero</th>
					<th>Cliente</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="radio" name="cita" class="" ng-model="IdCita" >
						</td>
						<td>12:30</td>
						<td>1</td>
						<td>Darwin Tarapuez</td>
						<td>
							<a class="btn btn-info" ng-click="ModifyCita()" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
						</td>
						<td>
							<a class="btn btn-danger" ng-click="CancelCita()" title="Cancelar"><i class="glyphicon glyphicon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<div class="modal fade" id="EditarCita" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
