<div ng-controller="AgregarPersona" ng-cloak>
	<div class="row">
		<div class="col-xs-12">
			<h3 class="text-left">
				Agregar Persona 
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="input-group" ng-init="LoadTipoPersona()">
			  <span class="input-group-addon" id="basic-addon1">Tipo Persona</span>
			  <select class="form-control" ng-model="CmbTipp">
			  		<option ng-repeat="tip in TipoPersona" value="{{tip.id_tp}}"> {{tip.descripcion}}</option>
			  </select>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Docuemto De Indentificaion:</span>
			  <input type="text" class="form-control" ng-model="ci" name="">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1" >Fecha de nacimiento:</span>
			  <input type="date" class="form-control" id="FechaNac" ng-model="fechaN" name="">
			</div>
		</div>

		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Nombre:</span>
			  <input type="text" class="form-control" ng-model="NombreP" name="">
			</div>
		</div>

		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Apellido:</span>
			  <input type="text" class="form-control" ng-model="ApellidoP" name="">
			</div>
		</div>

		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Telefono:</span>
			  <input type="text" class="form-control" name="">

			  <a href="" class="btn btn-default input-group-addon"><i class="glyphicon glyphicon-plus"></i></a>

			  <a href="" class="btn btn-info input-group-addon"><i class="glyphicon glyphicon-th-list"></i></a>

			</div>
		</div>

		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Celular:</span>
			  <input type="text" class="form-control" name="">

			  <a href="" class="btn btn-default input-group-addon"><i class="glyphicon glyphicon-plus"></i></a>

			  <a href="" class="btn btn-info input-group-addon"><i class="glyphicon glyphicon-th-list"></i></a>

			</div>
		</div>

		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Correo:</span>
			  <input type="text" class="form-control" name="">

			  <a href="" class="btn btn-default input-group-addon"><i class="glyphicon glyphicon-plus"></i></a>

			  <a href="" class="btn btn-info input-group-addon"><i class="glyphicon glyphicon-th-list"></i></a>

			</div>
		</div>





		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Foto:</span>
			  <input type="file" id="txtFile" class="form-control" name="">
			</div>
		</div>

		<div  ng-show="CmbTipp==2" ng-hide="CmbTipp!=2">
			<div class="col-xs-6">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Usuario :</span>
				  <input type="text" class="form-control" placeholder="Correo" name="">
				</div>
			</div>

			<div class="col-xs-6">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Contraseña :</span>
				  <input type="password" class="form-control" placeholder="Contraseña" name="">
				</div>
			</div>

		</div>


		<div class="col-xs-12 text-center">
			<a href="" class="btn btn-default" ng-click="ClearAll()"><i class="glyphicon glyphicon-file"></i> Nuevo</a>

			<a href="" class="btn btn-success" ng-click="AddPersona()"><i class="glyphicon glyphicon-floppy-save"></i> Guardar</a>
		</div>

	</div>


<div class="modal fade" id="MnsjErr" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header btn-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Informacion</h4>
      </div>
      <div class="modal-body">
        <p>
        	{{MensajeError}}
        </p>
      </div>
    </div>
  </div>
</div>



</div>
